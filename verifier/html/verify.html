<html>

<head>
    <!-- HTML data -->
    <title>Discord Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file -->
    <link type='text/css' rel="stylesheet" href="/assets/css/style.css">
    <!-- JavaScript files -->
    <script type='text/javascript' src="/assets/js/jquery.min.js"></script>
    <script type='text/javascript' src="/assets/js/particleground.min.js"></script>
    <script type='text/javascript' src="/assets/js/particles.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
    <div id="particles"></div>
    <div id="app">
        <form action="?" method="POST" id="hCaptcha">
            <div class="h-captcha" data-sitekey="<%= publicKey %>" data-callback="onSubmit" data-theme="dark"></div>
        </form>
    </div>
    <script>
        function onSubmit() {
            document.getElementById("hCaptcha").submit();
        }
    </script>
</body>

</html>
